<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours(){
            const [minutes, setMinutes] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setMinutes(event.target.value);
            }
            const reset = () => setMinutes(0);
            const onFlip = () =>{
                //true -> false, false -> true
                reset();
                setFlipped((current) => !current);
            }
            return(
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            value={flipped ? Math.round(minutes*60): minutes} 
                            id="minutes" 
                            placeholder = "Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                            value={flipped ? minutes : Math.round(minutes/60)} 
                            id="hours"
                            placeholder = "hours" 
                            type="number"
                            disabled={!flipped}
                            onChange={onChange}
                            />
                    </div>
                    <div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
                    </div>
                </div>
            );
        }
        
        function KmToMiles(){
            const [miles, setMiles] = React.useState();
            const [flipca, setFlipca] = React.useState(false);
            const onMiles = (event) => {
                setMiles(event.target.value);
            }
            const resetMiles = () => setMiles(0);
            const onFlipca = () =>{
                resetMiles();
                setFlipca((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlFor="Miles">Miles</label>
                        <input
                            value={flipca ? miles/1.609 : miles}
                            id="miles"
                            placeholder ="Miles"
                            type="number"
                            onChange={onMiles}
                            disabled = {flipca}
                        ></input>
                    </div>
                    <div>
                        <label htmlFor="Km">KM</label>
                        <input
                            value={flipca ? miles : miles*1.609 }
                            id="km"
                            placeholder="km"
                            type="number"
                            onChange={onMiles}
                            disabled={!flipca}
                        ></input>
                    </div>
                    <div>
                        <button onClick={resetMiles}>Reset</button>
                        <button onClick={onFlipca}>{flipca ? "Turn back":"Invert"}</button>
                    </div>
                </div>
            );
        }

        function App(){
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) =>{
                setIndex(event.target.value);
            }
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & hours</option>
                        <option value="1">KM & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>

<!-- jsx에서는 class = className, for = htmlFor-->
