<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="analog_hour">
            <div id="hour" class="hour"></div>
        </div>
        <div class="analog_minute">
            <div id="min" class="min"></div>
        </div>
        <div class="analog_second">
            <div id="sec" class="sec"></div>
        </div>
        <div class="digital_clock">
            <div id="digital_time"></div>
            <div id="digital_date"></div>
        </div>
    </div>
    <script src="./timer.js"></script>
</body>
</html>
