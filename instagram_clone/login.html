<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram clone</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/common.css">
</head>
<body>
    <div class="container">
        <img class="Instagram_logo" src="./img/logo.png" alt="i_logo">
        <input type="text" class="user_id" name="userID" id="userID" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" class="user_pw" name="userPW" id="userPW" placeholder="비밀번호">
        <a href="#"><button id="submit">로그인</button></a>
        <div class="Or_login">
            <hr id="horizon" noshade>
            <div> 또는 </div>
            <hr id="horizon" noshade>
        </div>
        <div class="facebook">
            <a href="#"><img src="./img/facebook_logo.png"></a>
            <a href="#"><span>Facebook으로 로그인</span></a>
        </div>
        <a href="#"><span class="forgot">비밀번호를 잊으셨나요?</span></a>
    </div>
    <div class="signup_container">
        <span>계정이 없으신가요? <a href="#">가입하기</a></span>
    </div>
    <script src="./login.js"></script>
</body>
</html>
